<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Commentbox Sakral</title>
  <style>
    body { font-family: sans-serif; padding: 2em; background: #f9f9f9; }
    form { display: flex; flex-direction: column; max-width: 400px; margin: auto; }
    input, textarea, button {
      margin: 0.5em 0;
      padding: 0.75em;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button { background: #0070f3; color: white; border: none; cursor: pointer; }
    button:hover { background: #0059c1; }
    #status { margin-top: 1em; text-align: center; font-weight: bold; }
    #comments { margin-top: 2em; max-width: 600px; margin-left: auto; margin-right: auto; }
    .comment { background: #fff; padding: 1em; margin-bottom: 1em; border-radius: 6px; box-shadow: 0 0 5px rgba(0,0,0,0.1); }
    .comment time { font-size: 0.85em; color: #666; }
  </style>
</head>
<body>
  <h2>üí¨ Komentar Sakral</h2>
  <form onsubmit="submitComment(event)">
    <input type="text" id="nama" placeholder="Nama kamu" required />
    <textarea id="comment" placeholder="Komentar kamu..." required></textarea>
    <button type="submit">Kirim</button>
  </form>
  <div id="status"></div>

  <div id="comments">
    <h3>üìù Semua Komentar</h3>
    <div id="comment-list">Memuat komentar...</div>
  </div>

  <script>
    async function fetchComments() {
      const container = document.getElementById("comment-list");
      container.innerHTML = "‚è≥ Memuat komentar...";
      try {
        const res = await fetch("https://cdndc.github.io/data.json");
        const data = await res.json();
        if (!Array.isArray(data)) {
          container.innerHTML = "‚ö†Ô∏è Format data.json tidak sesuai.";
          return;
        }

        if (data.length === 0) {
          container.innerHTML = "Belum ada komentar.";
          return;
        }

        container.innerHTML = "";
        data.slice().reverse().forEach(entry => {
          const div = document.createElement("div");
          div.className = "comment";
          div.innerHTML = `
            <strong>${entry.nama}</strong><br/>
            <p>${entry.comment}</p>
            <time>${new Date(entry.updated).toLocaleString("id-ID")}</time>
          `;
          container.appendChild(div);
        });
      } catch (err) {
        container.innerHTML = "‚ùå Gagal memuat komentar.";
        console.error(err);
      }
    }

    async function submitComment(e) {
      e.preventDefault();
      const nama = document.getElementById("nama").value;
      const comment = document.getElementById("comment").value;
      const status = document.getElementById("status");

      status.textContent = "‚è≥ Mengirim komentar...";

      try {
        const res = await fetch("https://cdndc-vercel.vercel.app/api/update", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ nama, comment }),
        });

        const result = await res.json();
        if (result.success) {
          status.textContent = "‚úÖ Komentar berhasil dikirim!";
          document.getElementById("nama").value = "";
          document.getElementById("comment").value = "";
          fetchComments(); // refresh list
        } else {
          status.textContent = "‚ö†Ô∏è Gagal mengirim komentar.";
        }
      } catch (err) {
        status.textContent = "‚ùå Error koneksi atau server.";
        console.error(err);
      }
    }

    fetchComments(); // load saat halaman dibuka
  </script>
</body>
</html>
